        <header>
            <h1>Recipe Generator</h1>

        <section id="searchSection">

                            <li>

                </section>
            </div>
            <div id="recipeContentWrapper">
                <section id="recipesContainer"></section>
            </div>
            <section id="changePageBtn">
                <button id="previous" onclick="getRecipes('previousBtn')">&#11164 Previous</button>
                <button id="next" onclick="getRecipes('nextBtn')">Next &#11166</button>
            </section>
